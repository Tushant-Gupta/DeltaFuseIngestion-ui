<p> Data Publishing</p>
<div align="right">
  <canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="labels"
      [options]="chartOptions"
      [legend]="true"
      [colors]="colors"
      (chartClick)="onChartClick($event)">
  </canvas>
  <button class="btn btn-secondary" (click)="getPdf($event)">Download PDF</button>
</div>
